<body>
<img id="anh" src="goldball.jpg" style="position: absolute;left: 100px;"/>
<script>

    let save = document.getElementById('anh');

    function MoveRight() {
        save.style.left=parseInt(save.style.left) + 100 + 'px'
    }
    function MoveLeft() {
        save.style.left=parseInt(save.style.left) - 100 +'px'
    }

</script><br>
<input type="button" value="Sang trái" onclick="MoveLeft()"/><br>
<input type="button" value="Sang Phải" onclick="MoveRight()"/>
</body>
</html>
