<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày bằng câu lệnh switch case</title>
</head>
<body>
Tháng Cần Kiểm Tra: <input id="2" type="text">
<input id="1" type="text">
<button type="button" onclick="tinhSoNgay()">Tính Số Ngày</button>
<script>

      }
  }
</script>
</body>
</html>
