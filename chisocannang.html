<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let bmi =Number(prompt("Nhập Chỉ Số BMI "));
    if(bmi < 18.5){
        alert("Yếu");
    }
    else if(bmi >= 18.2 && bmi <25.0){
        alert("Bình Thường");
    }
    else if(bmi >=25.0 && bmi <30.0){
        alert("Khỏe")
    }else {
        alert("Vô Địch")
    }
</script>
</body>
</html>
